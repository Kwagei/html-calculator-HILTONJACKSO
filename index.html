<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1 align="center" bgcolor="3c096c"> Hilton: HTML Calculator: </h1>
    <table bgcolor="#10002b" align="center" cellspacing="30" cellpadding="20" width="50px" height="100">
        <tr>
           <td bgcolor="#ffffff" colspan="10"></td>
        </tr>
        <tr>
            <td bgcolor="#3c096c"><input type="button" value="1"</td>
            <td bgcolor="#3c096c"><input type="button" value="2"></td>
            <td bgcolor="#3c096c"><input type="button" value="3"></td>
            <td bgcolor="#5a189a"><input type="button" value="+"></td>
        </tr>
        <tr>
            <td bgcolor="#3c096c"><input type="button" value="4"></td>
            <td bgcolor="#3c096c"><input type="button" value="5"></td>
            <td bgcolor="#3c096c"><input type="button" value="6"></td>
            <td bgcolor="#5a189a"><input type="button" value="-"></td>
        </tr>
        <tr>
            <td bgcolor="#3c096c"><input type="button" value="7"></td>
            <td bgcolor="#3c096c"><input type="button" value="8"></td>
            <td bgcolor="#3c096c"><input type="button" value="9"></td>
            <td bgcolor="#5a189a"><input type="button" value="*"></td>
        </tr>
        <tr>
            <td bgcolor="#9d4edd"><input type="button" value="C"></td>
            <td bgcolor="#9d4edd"><input type="button" value="0"></td>
            <td bgcolor="#9d4edd"><input type="button" value="="></td>
            <td bgcolor="#9d4edd"><input type="button" value="/" ></td>
        </tr>
        
    </table>
</body>
</html>
